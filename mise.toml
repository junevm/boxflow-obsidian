[tools]
node = "latest"
pnpm = "latest"

[hooks]
postinstall = ["mise lock"]

[env]
DO_NOT_TRACK = "1"


[settings]
experimental = true
quiet = false
lockfile = true


[tasks.setup]
description = "Setup development environment"
run = """
mise install  
if git rev-parse --git-dir > /dev/null 2>&1; then
  lefthook install
fi
npm install
"""

[tasks.dev]
description = "Run development server with watch mode"
run = "npm run dev"


[tasks.build]
description = "Build the plugin"
run = "npm run build"

[tasks.lint]
description = "Lint the codebase"
run = "npm run lint"
