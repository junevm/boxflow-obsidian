name: Release Obsidian Plugin

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: pnpm/action-setup@v3
              with:
                  version: 10

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Run Release
              if: |
                  github.event_name == 'workflow_dispatch' || 
                  (github.event_name == 'push' && 
                  (startsWith(github.event.head_commit.message, 'feat') || 
                   startsWith(github.event.head_commit.message, 'fix')))
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  # Force delete tag if it already exists locally/remotely to avoid collision
                  # This is a recovery measure for failed release attempts
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  NEXT_VERSION=$(pnpm release-it --release-version --ci)
                  if git rev-parse "v$NEXT_VERSION" >/dev/null 2>&1; then
                    echo "Tag v$NEXT_VERSION already exists. Deleting locally to allow release-it to recreate it..."
                    git tag -d "v$NEXT_VERSION"
                  fi
                  pnpm run release --ci
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
